<!DOCTYPE html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="self.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>My AMP Web Story</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  
  
  <style amp-custom>
    body { height: 1280px; font-family: Arial, sans-serif; background-color: #fff; }
    amp-story { height: 1280px; font-family: 'Roboto', sans-serif; }
    h1 { font-size: 24px; color: #fff; text-align: center; }
    p { font-size: 16px; color: #fff; }
    #page1 {  height: 1280px; }
  </style>
  
  
  
</head>
<body>
  <amp-story standalone
      title="My First Web Story"
      publisher="Your Blog Name"
      publisher-logo-src="https://example.com/logo.png"
      poster-portrait-src="https://i.imgur.com/TBWkL0v.jpg">

    <!-- First Page -->
    <amp-story-page id="page1">
      <amp-story-grid-layer template="fill">
        <amp-img src="https://i.imgur.com/WO8vxp6.jpg" width="720" height="1280" layout="responsive"></amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">


      </amp-story-grid-layer>
    </amp-story-page>

    <!-- Second Page -->
    <amp-story-page id="page2">
      <amp-story-grid-layer template="fill">
        <amp-img src="https://i.imgur.com/TBWkL0v.jpg" width="720" height="1280" layout="responsive"></amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">
        <h1><a href='https://www.google.com' /> Explore More</h1>
        <p>Here is another page with more content.</p>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- Add more pages as needed -->

  </amp-story>
</body>
</html>
